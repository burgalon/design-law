{% extends "site/base.html" %}

{% block logo %}
	{% if files.logo %}
		<a href="{{ portfolio.url }}" title="{{ dic.moto }}"><span>{{  portfolio.title }}</span>{{ files.logo.render }}</a>
	{% else %}
		<a href="{{ portfolio.url }}" title="{{ dic.moto }}"><span>{{  portfolio.title }}</span></a>
	{% endif %}
{% endblock %}

{% block sidebar %}
	{% for file in page.files %}
		{{ file.render }}
	{% endfor %}
{% endblock %}

{% extends "site/base.html" %}

{% block css %}
	{{ block.super }}
	<style type="text/css">
		{% if files.header.get_file %}
			#header {background: url('{{ files.header.get_file|safe}}') center 0 no-repeat ;}
			#header .logo {display: none;}
		{% endif %}
	</style>
{% endblock %}

{% block sidebar %}
	{% for file in page.files %}
		{{ file.render }}
	{% endfor %}
{% endblock %}
